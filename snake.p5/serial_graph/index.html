<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Graph</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: rgb(200, 200, 200);
            color: rgb(0, 0, 0);
        }
        
        #connectBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Courier New', monospace;
        }
        
        #connectBtn:hover {
            background-color: #45a049;
        }
        
        #controls {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            padding: 8px 16px;
            font-size: 12px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
            display: block;
            width: 100px;
        }
        
        #clearBtn {
            background-color: rgb(100, 100, 100);
        }
        
        #clearBtn:hover {
            background-color: rgb(80, 80, 80);
        }
        
        #pauseBtn {
            background-color: rgb(0, 100, 180);
        }
        
        #pauseBtn:hover {
            background-color: rgb(0, 80, 160);
        }
        
        #scaleBtn {
            background-color: rgb(150, 75, 0);
        }
        
        #scaleBtn:hover {
            background-color: rgb(130, 55, 0);
        }
        
        #speedBtn {
            background-color: rgb(120, 60, 120);
        }
        
        #speedBtn:hover {
            background-color: rgb(100, 40, 100);
        }
        
        #status {
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        
        #info {
            font-size: 11px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            line-height: 1.3;
        }
        
        .legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        
        .legend-item {
            margin-bottom: 5px;
        }
        
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 12px;
            margin-right: 8px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="legend" id="legend">
        <div class="legend-item">
            <span class="legend-color" style="background-color: rgb(0, 0, 0);"></span>
            Value 1
        </div>
    </div>
    
    <button id="connectBtn">Connect Serial</button>
        <div id="controls">
            <div id="status">Disconnected</div>
            <button class="control-btn" id="clearBtn">Clear</button>
            <button class="control-btn" id="pauseBtn">Pause</button>
            <button class="control-btn" id="scaleBtn">Auto Scale</button>
            <button class="control-btn" id="speedBtn">Speed: 1x</button>
            <div id="info">
                Data: 0 points<br>
                Range: 0 - 0<br>
                Rate: 0 Hz<br>
                Speed: 1.0x
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/@gohai/p5.webserial@^1/libraries/p5.webserial.js"></script>
    <script src="serial_graph.js"></script>
</body>
</html>
